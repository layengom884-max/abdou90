<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace - Mes Produits</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
        .container { display: flex; justify-content: center; gap: 20px; padding: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 250px; }
        img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        h2 { font-size: 1.2rem; color: #333; }
        p { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Bienvenue sur mon MarketPlace</h1>
    <div class="container">
        <div class="card">
            <img src="iphone.jpg" alt="iPhone">
            <h2>iPhone 15 Pro</h2>
            <p>600 000 FCFA</p>
        </div>
        <div class="card">
            <img src="robe.jpg" alt="Robe">
            <h2>Robe traditionnelle</h2>
            <p>15 000 FCFA</p>
        </div>
    </div>
</body>
</html>
