<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon MarketPlace</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        .produit { background: white; border-radius: 10px; padding: 20px; margin: 20px auto; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        img { width: 100%; border-radius: 5px; height: 250px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Bienvenue sur mon MarketPlace</h1>

    <div class="produit">
        <img src="iphone.jpg">
        <h2>iPhone 15 Pro</h2>
        <p>600 000 FCFA</p>
    </div>

    <div class="produit">
        <img src="robe.jpg">
        <h2>Robe Traditionnelle</h2>
        <p>15 000 FCFA</p>
    </div>
</body>
</html>
